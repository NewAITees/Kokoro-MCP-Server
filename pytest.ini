[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テストマーカーの定義
markers =
    unit: Unit tests
    integration: Integration tests
    load: Load tests
    slow: Tests that take longer to run

# 非同期テストの設定
asyncio_mode = auto

# カバレッジの設定
addopts = 
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --verbose 