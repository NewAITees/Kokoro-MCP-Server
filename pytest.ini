[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

addopts = 
    -v 
    --tb=short 
    --cov=src 
    --cov-report=term-missing 
    --cov-report=html 
    --cov-branch 